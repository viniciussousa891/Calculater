<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number.parseFloat(window.prompt("Digite o valor de a: "))   
        var b = Number.parseFloat(window.prompt("Digite o valor de b: ")) 
        var c = Number.parseFloat(window.prompt("Digite o valor de c: ")) 
        
        var resultx1 = (- b + Math.sqrt(b**2 - 4 * a * c)) / (2 * a)


        var resultx2 = (- b - Math.sqrt(b**2 - 4 * a * c)) / (2 * a)

        window.alert(`O valor de x1 é ${resultx1} e o valor de x2 é ${resultx2}`)



    </script>
</body>
</html>
